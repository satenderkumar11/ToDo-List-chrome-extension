
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />


    <title class="font-weight-bold">To Do List</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-warning"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TODO</a>
      </div>
    </nav>

    <div class="container my-4">
      <h2 class="text-center">TODO's List</h2>

      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="email"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Add an item to the list</small
        >
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description"></textarea>
      </div>

      <button id="add" class="btn btn-primary">Add Task</button>
      <button id="clearStorage" class="btn btn-primary">Clear List</button>

      <div id="empty" class="my-4">
        <h1>Add Some tasks Here!</h1>
      </div>
      <div id="items" class="my-4">
        <h1>Your List</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tablebody">
            <tr>
              <th scope="row">1</th>
              <td>Get Some Coffee</td>
              <td>You need coffee as you are a coder</td>
              <td><button class="btn btn-sm btn-primary">Done</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
